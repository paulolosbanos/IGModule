apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'maven-publish'

def githubProperties = new Properties()

if( rootProject.file("github.properties").exists() ) {
    githubProperties.load(new FileInputStream(rootProject.file("github.properties")))
}

def debugVersionNumber = "1.0.1"
def releaseVersionNumber = "1.0.4"

def artifactId = "igmodule"
def groupId = "com.atlas.igmodule" 

publishing {
    publications {
        release(MavenPublication) {
            groupId $groupId
            artifactId $artifactId
            version $releaseVersionNumber
            artifact("build/outputs/aar/${artifactId}-release.aar")
        }

        debug(MavenPublication) {
            groupId $groupId
            artifactId "${artifactId}-debug"
            version $debugVersionNumber
            artifact("build/outputs/aar/${artifactId}-debug.aar")
        }
    }

    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/paulolosbanos/IGModule")

            credentials {
                username = githubProperties['gpr.usr'] ?: System.getenv("GITHUB_ACTOR")
                password = githubProperties['gpr.key'] ?: System.getenv("GITHUB_TOKEN")
            }
        }
    }
}

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        minSdkVersion 26
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.3.0'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

}
