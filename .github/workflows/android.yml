name: Android CI

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    
    - name: Build with Gradle
      run: ./gradlew build --stacktrace
    
    - name: echo
      run: |
          ls /home/runner/work/IGModule/IGModule/igmodule/build/outputs/aar/
          ls $PWD/igmodule/build/outputs/aar/
    - name: Publish Artifacts
      run: ./gradlew publish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
