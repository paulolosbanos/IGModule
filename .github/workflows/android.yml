name: Android CI

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    
    - name: Build with Gradle
      run: pwd

    - name: Publish Artifacts
      run: pwd
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
